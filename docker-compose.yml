version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.local       # use .env.local for all runtime secrets
    environment:
      NEXT_PUBLIC_CONVEX_URL: "${NEXT_PUBLIC_CONVEX_URL}"   # loaded from .env.local if generated by convex dev
    command: >
      sh -c "npx convex dev & npm run dev"
    depends_on:
      - convex

  convex:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: >
      sh -c "npm install -g convex && npx convex dev"
